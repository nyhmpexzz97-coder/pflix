<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PornFlix | Add Model</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/header2.css">
    <link rel="stylesheet" href="/base.css">
    <link rel="stylesheet" href="/add_model.css">
    <link rel="stylesheet" href="/nebula_input.css">
</head>
<body>
    <div class="header">
        <div class="header_top"></div>
        <div class="header_main">
            <div class="upper_main">
                <div class="upper_main_left">
                    <a href="javascript:history.back()"><i class="fa-solid fa-arrow-left"></i></a>
                    <a href="/"><div class="logo">Porn<div class="flix">Flix</div></div></a>
                </div>
                <div class="upper_main_center">
                    <i id="responsive_search" class="fa-solid fa-magnifying-glass"></i>
                    <div class="div_search">
                        <i id="search-icon" class="fa-solid fa-magnifying-glass"></i>
                        <input type="text" placeholder="Search Videos" name="textbox_search" id="tb_search">
                        <div class="search-results-container">
                        </div>
                    </div>
                </div>
                <div class="upper_main_right">
                    <div class="account">
                        <i class="fa-solid fa-circle-user"></i>
                    </div>
                    <div class="account-container">
                        <div class="name"></div>
                        <div class="account-line"></div>
                        <div class="favourite-videos"><i class="fa-solid fa-heart"></i> Favourites</div>
                        <div class="log-out"><i class="fa-solid fa-right-to-bracket"></i> Logout</div>
                    </div>
                </div>
                <div class="mobile-search-container">
                    <div class="mobile-searchbar">
                        <div class="div_search">
                            <i id="search-icon2" class="fa-solid fa-magnifying-glass"></i>
                            <input type="text" placeholder="Search Videos" name="textbox_search" id="tb_search2">
                        </div>
                    </div>
                    <div class="cancel">Cancel</div>
                    <div class="search-results-container2">
                    </div>
                </div>
            </div>
            <div class="lower_main">
                <div class="menu-wrapper">
                    <i class="fa-solid fa-bars"></i>
                    <div class="menu-div">Menu</div>
                </div>
                <ul class="directions">
                    <div class="line"></div>
                    <a href="/videos/1"><li class="direction"><i class="fa-brands fa-youtube"></i><span>Videos</span></li></a>
                    <div class="line"></div>
                    <a href="/images"><li class="direction"><i class="fa-solid fa-image"></i><span>Images</span></li></a>
                    <div class="line"></div>
                    <a href="/live"><li class="direction"><i class="fa-solid fa-podcast"></i><span>Live</span></li></a>
                    <div class="line"></div>
                    <a href="/multilive"><li class="direction"><i class="fa-solid fa-tower-broadcast"></i><span>Multi-live</span></li></a>
                    <div class="line"></div>
                    <a href="/multilive2"><li class="direction"><i class="fa-solid fa-tower-broadcast"></i><span>Multi-Live v2</span></li></a>
                    <div class="line"></div>
                    <a href="/cinema"><li class="direction"><i class="fa-solid fa-video"></i><span>Cinema</span></li></a>
                    <div class="line"></div>
                    <a href="/upload"><li class="direction"><i class="fa-solid fa-cloud-arrow-up"></i><span>Upload Videos</span></li></a>
                    <div class="line"></div>
                    <a href="/uploadImages"><li class="direction"><i class="fa-solid fa-cloud-arrow-up"></i><span>Upload Images</span></li></a>
                    <div class="line"></div>
                </ul>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="left">
            <img id="model_image" src="https://svgsilh.com/svg/296989.svg" alt="">
        </div>
        <div class="right">
            <div class="model_name">
                <div class="nebula_wrapper">
                    <div class="nebula-input">
                    <input id="model_name" required="" type="text" name="text" autocomplete="off" class="input" />
                    <label class="user-label">Model Name</label>
                    <div class="nebula-particle" style="--x:0.2; --y:-0.4; --delay:0.1s"></div>
                    <div class="nebula-particle" style="--x:0.5; --y:-0.2; --delay:0.3s"></div>
                    <div class="nebula-particle" style="--x:0.3; --y:0.3; --delay:0.5s"></div>
                    <div class="nebula-particle" style="--x:0.7; --y:0.1; --delay:0.2s"></div>
                    <div class="nebula-particle" style="--x:0.1; --y:-0.7; --delay:0.4s"></div>
                    <div class="nebula-particle" style="--x:0.6; --y:0.4; --delay:0.6s"></div>
                    </div>
                </div>
                <div class="model_found">Model Found</div>
            </div>
            <div class="right_middle">
                <div class="upload_image">
                    <form class="file-upload-form">
                    <label for="file" class="file-upload-label">
                        <div class="file-upload-design">
                        <svg viewBox="0 0 640 512" height="1em">
                            <path
                            d="M144 480C64.5 480 0 415.5 0 336c0-62.8 40.2-116.2 96.2-135.9c-.1-2.7-.2-5.4-.2-8.1c0-88.4 71.6-160 160-160c59.3 0 111 32.2 138.7 80.2C409.9 102 428.3 96 448 96c53 0 96 43 96 96c0 12.2-2.3 23.8-6.4 34.6C596 238.4 640 290.1 640 352c0 70.7-57.3 128-128 128H144zm79-217c-9.4 9.4-9.4 24.6 0 33.9s24.6 9.4 33.9 0l39-39V392c0 13.3 10.7 24 24 24s24-10.7 24-24V257.9l39 39c9.4 9.4 24.6 9.4 33.9 0s9.4-24.6 0-33.9l-80-80c-9.4-9.4-24.6-9.4-33.9 0l-80 80z"
                            ></path>
                        </svg>
                        <p style="background-color: transparent;">Drag and Drop</p>
                        <p style="background-color: transparent;">or</p>
                        <span class="browse-button">Browse file</span>
                        </div>
                        <input id="file" type="file" />
                    </label>
                    </form>
                </div>
                <div class="model_type">
                    <div class="radio-container">
                    <input checked="" id="radio-pornstar" name="radio" type="radio" />
                    <label for="radio-pornstar">Pornstar</label>
                    <input id="radio-amateur" name="radio" type="radio" />
                    <label for="radio-amateur">Amateur</label>
                    <input id="radio-camgirl" name="radio" type="radio" />
                    <label for="radio-camgirl">Cam Girl</label>
                    <div class="glider-container">
                        <div class="glider"></div>
                    </div>
                    </div>
                </div>
            </div>
            <div class="upload_button">
                <button class="button">
                <svg class="svgIcon" viewBox="0 0 384 512">
                    <path
                    d="M214.6 41.4c-12.5-12.5-32.8-12.5-45.3 0l-160 160c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L160 141.2V448c0 17.7 14.3 32 32 32s32-14.3 32-32V141.2L329.4 246.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3l-160-160z"
                    ></path>
                </svg>
                </button>
            </div>
        </div>
    </div>
    <script src="/header.js"></script>
    <script src="/add_model.js"></script>
</body>
</html>
